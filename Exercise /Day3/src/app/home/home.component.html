<div class="container">
    <h1 class="mt-3">Our Animals</h1>
<div class="row">
<div class="cl-lg-6 col-md-6 mt-5" *ngFor="let x of products ; index as productId">
    <img id="animalimg" class="img-fluid" src="{{x.image}}">
    <h3>
        <a [routerLink]="['/products', productId]">
            {{x.type}} 
        </a>
    </h3>
    <ul>
        <li>{{x.color}}</li>
        <li>{{x.price}} /per fish</li>
    </ul>
    <button (click)="addToCart(product)">Add to Cart</button>
</div>

</div>
</div>
